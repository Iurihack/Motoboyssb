<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Pop 110</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário"><br>
  <input type="password" id="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="formulario" class="hidden">
  <h2>Checklist Pop 110</h2>
  <label>Moto:</label>
  <select id="motoSelect">
    <option value="Moto 1">Moto 1</option>
    <option value="Moto 2">Moto 2</option>
  </select><br><br>
  <label>Data:</label>
  <input type="date" id="data"><br><br>
  <label>Hora:</label>
  <input type="time" id="hora"><br><br>

  <form id="checklistForm">
    <div id="checklistItems"></div><br>
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
const checklistItems = [
  "Freio dianteiro", "Freio traseiro", "Pneus", "Farol", "Setas", 
  "Retrovisores", "Motor", "Corrente", "Transmissão", "Painel",
  "Combustível", "Buzina", "Suspensão dianteira", "Suspensão traseira",
  "Óleo", "Chassi", "Banco", "Cavalete", "Documentação", "Chave reserva"
];

let currentUser = '';

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if (user && pass) {
    currentUser = user;
    document.getElementById('login').classList.add('hidden');
    document.getElementById('formulario').classList.remove('hidden');
    buildChecklist();
  } else {
    alert('Preencha usuário e senha');
  }
}

function buildChecklist() {
  const container = document.getElementById('checklistItems');
  container.innerHTML = '';
  checklistItems.forEach(item => {
    const div = document.createElement('div');
    div.innerHTML = `
      <label>${item}:</label>
      <select name="${item}">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    `;
    container.appendChild(div);
  });

  document.getElementById('checklistForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const moto = document.getElementById('motoSelect').value;
    const data = document.getElementById('data').value;
    const hora = document.getElementById('hora').value;

    if (!data || !hora) {
      alert("Preencha data e hora");
      return;
    }

    const checklist = checklistItems.map(item => {
      const val = document.querySelector(`select[name="${item}"]`).value;
      return `${item}: ${val}`;
    });

    const body = {
      usuario: currentUser,
      moto,
      data,
      hora,
      checklist
    };

    try {
      const res = await fetch('/checklist', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      alert(result.message);
    } catch (err) {
      alert('Erro ao enviar checklist.');
    }
  });
}
</script>

</body>
</html>
