<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTOBOYSSB🚀 - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('https://i.ibb.co/27w5GR9P/e3889374523f6401f87b38223af97dd7.jpg');
      background-size: cover;
      background-position: center;
      color: black;
    }
    #pesquisa-rua {
      display: none;
      margin-top: 20px;
    }
    #horario-carga {
      margin-top: 20px;
      font-size: 1.2em;
      color: black;
      text-align: left;
      width: 300px;
      margin: 20px auto;
    }
    #final-semana-horarios {
      display: none;
      font-size: 1em;
      color: darkgreen;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>MOTOBOYSSB🚀</h1>

  <!-- Formulário de Login -->
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="login-message" style="color: red;"></p>
  </div>

  <!-- Pesquisa de Rua -->
  <div id="pesquisa-rua">
    <h2>Pesquisa de Rua</h2>
    <input type="text" id="rua-input" placeholder="Digite o nome da rua">
    <button onclick="pesquisarRua()">Pesquisar</button>
    <div id="resultado"></div>
  </div>

  <!-- Exibição da Carga Horária -->
  <div id="horario-carga"></div>

  <!-- Botão e Horários de Final de Semana -->
  <button id="final-semana-btn" onclick="mostrarHorariosFinalDeSemana()">Final de Semana</button>
  <div id="final-semana-horarios"></div>

  <script>
    // Usuários e suas cargas horárias
    const usuarios = {
      Leonardo: {
        senha: "leo23",
        cargaHoraria: `
          Segunda a Sexta:
          das 07:00 às 12:00`,
        finalDeSemana: "Sábado e Domingo: 08:00 às 13:00"
      },
      Caique: {
        senha: "caique23",
        cargaHoraria: `
          Segunda a Sexta:
          das 08:00 às 13:00`,
        finalDeSemana: "Sábado: 09:00 às 14:00 | Domingo: 10:00 às 15:00"
      },
      Iuri: {
        senha: "iuri23",
        cargaHoraria: `
          Segunda: 12:00 às 17:00
          Terça: 12:00 às 17:00
          Quarta: 12:00 às 17:00
          Quinta: 12:00 às 17:00
          Sexta: 12:00 às 17:00`,
        finalDeSemana: "Sábado: 14:00 às 18:00 | Domingo: Folga"
      },
      Riquelme: {
        senha: "riquelme23",
        cargaHoraria: `
          Segunda a Sexta:
          das 17:00 às 23:00`,
        finalDeSemana: "Sábado e Domingo: 18:00 às 22:00"
      }
    };

    let usuarioLogado = "";

    // Função de Login
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (usuarios[username] && usuarios[username].senha === password) {
        usuarioLogado = username;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("pesquisa-rua").style.display = "block";

        // Exibe a carga horária do usuário
        document.getElementById("horario-carga").textContent =
          `Olá, ${username}! Sua carga horária é: ${usuarios[username].cargaHoraria}`;
      } else {
        document.getElementById("login-message").textContent = "Usuário ou senha incorretos!";
      }
    });

    // Função de Pesquisa
    async function pesquisarRua() {
      const rua = document.getElementById("rua-input").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (rua === "") {
        resultadoDiv.innerHTML = "<p>Por favor, digite uma rua.</p>";
        return;
      }

      try {
        const response = await fetch("ruas.json");
        const dados = await response.json();
        const resultado = dados.ruas.find(r => r.nome.toLowerCase() === rua.toLowerCase());

        if (resultado) {
          resultadoDiv.innerHTML = `
            <p>Rua: ${resultado.nome}</p>
            <p>CEP: ${resultado.cep}</p>
            <p>Endereço Completo: ${resultado.endereco}</p>
          `;
        } else {
          resultadoDiv.innerHTML = "<p>Rua não encontrada.</p>";
        }
      } catch (error) {
        resultadoDiv.innerHTML = "<p>Erro ao buscar os dados.</p>";
        console.error(error);
      }
    }

    // Função para mostrar horários de final de semana
    function mostrarHorariosFinalDeSemana() {
      const finalDeSemanaDiv = document.getElementById("final-semana-horarios");

      if (usuarioLogado && usuarios[usuarioLogado]) {
        finalDeSemanaDiv.style.display = "block";
        finalDeSemanaDiv.textContent = `Horários de Final de Semana: ${usuarios[usuarioLogado].finalDeSemana}`;
      }
    }
  </script>
</body>
</html>
